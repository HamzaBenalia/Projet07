<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
  <h1>Users List</h1>

  <a th:href="@{/user/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>User id</th>
      <th>User username</th>
      <th>User fullname</th>
      <th>User role</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.fullName}"></td>
      <td th:text="${user.role}"></td>
      <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteEmployee/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

<!--  <form th:action="@{/logout}" method="post">-->
<!--    <input type="submit" value="Logout">-->
<!--  </form>-->
</div>
</body>

</html>
