<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Trade Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Trade Management System</h1>
  <hr>
  <h2>Save Trade</h2>

  <form action="#" th:action="@{/saveTrade}" th:object="${trade}" method="POST">

    <input type="text" th:field="*{tradeId}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{account}" placeholder="account" class="form-control mb-4 col-4">

    <input type="text" th:field="*{benchmark}" placeholder="benchmark" class="form-control mb-4 col-4">

    <input type="text" th:field="*{book}" placeholder="book" class="form-control mb-4 col-4">

    <input type="text" th:field="*{buyPrice}" placeholder="buyPrice" class="form-control mb-4 col-4">

    <input type="text" th:field="*{buyQuantity}" placeholder="buyQuantity" class="form-control mb-4 col-4">

    <input type="text" th:field="*{creationDate}" placeholder="creationDate" class="form-control mb-4 col-4">

    <input type="text" th:field="*{creationName}" placeholder="creationName" class="form-control mb-4 col-4">

    <input type="text" th:field="*{dealName}" placeholder="dealName" class="form-control mb-4 col-4">

    <input type="text" th:field="*{dealType}" placeholder="dealType" class="form-control mb-4 col-4">

    <input type="text" th:field="*{revisionDate}" placeholder="revisionDate" class="form-control mb-4 col-4">

    <input type="text" th:field="*{revisionName}" placeholder="revisionName" class="form-control mb-4 col-4">

    <input type="text" th:field="*{security}" placeholder="security" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sellPrice}" placeholder="sellPrice" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sellQuantity}" placeholder="sellQuantity" class="form-control mb-4 col-4">

    <input type="text" th:field="*{side}" placeholder="side" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sourceListId}" placeholder="sourceListId" class="form-control mb-4 col-4">

    <input type="text" th:field="*{status}" placeholder="status" class="form-control mb-4 col-4">

    <input type="text" th:field="*{tradeDate}" placeholder="tradeDate" class="form-control mb-4 col-4">

    <input type="text" th:field="*{trader}" placeholder="trader" class="form-control mb-4 col-4">

    <input type="text" th:field="*{type}" placeholder="type" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Save Trade </button>
  </form>

  <hr>

  <a th:href="@{/tradeHomePage}"> Back to Trade List</a>
</div>
</body>

</html>
