<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>CurvePoint Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Trade Management System</h1>
  <hr>
  <h2>Update Trade</h2>

  <form action="#" th:action="@{/saveTrade}" th:object="${trade}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{tradeId}" />

    <input type="text" th:field="*{account}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{book}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{buyPrice}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{buyQuantity}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{creationDate}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{creationName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{dealName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{dealType}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{revisionDate}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{revisionName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{security}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sellPrice}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sellQuantity}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{side}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sourceListId}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{status}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{tradeDate}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{trader}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{type}" class="form-control mb-4 col-4">



    <button type="submit" class="btn btn-info col-2"> Update Trade</button>
  </form>

  <hr>

  <a th:href="@{/tradeHomePage}"> Back to trade List</a>
</div>
</body>

</html>
